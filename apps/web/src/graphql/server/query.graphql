query server($name: String!) {
  server(name: $name) {
    ...Server
  }
}

query publicServers($sort: PublicServersSort, $category: ServerCategory) {
  publicServers(sort: $sort, category: $category) {
    id
    name
    displayName
    description
    avatarUrl
    bannerUrl
    userCount
    postCount
    category
  }
}
